<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="site_information.css">
    <link rel="stylesheet" href="hot_to_watch.css">
    <link rel="stylesheet" href="quote.css">
</head>

<body>
    <header>
        <div class="logo container-padding">
            <div class="logo_image_box">
                <img src="img/total/logo_mobile_black 1.png" alt="header_logo">
            </div>
        </div>
    </header>
    <main>
        <div class="site_information container-padding">
            <div class="site_information_item">
                <img src="img/icons/globe.svg" alt="globeImg">
                <p>онлайн-курс</p>
            </div>
            <div class="site_information_item">
                <img src="img/icons/img_135744.svg" alt="watchImg">
                <p>18 часов </p>
            </div>
            <div class="site_information_item">
                <img src="img/icons/calendar_2.svg" alt="calendarImg">
                <p>8 сентября</p>
            </div>
        </div>
        <div class="htw container-padding">
            <div class="htw_content">
                <div class="htw_content_text">
                    <h1 class="htw_main_title">
                        Как смотреть кино
                    </h1>
                    <p class="htw_main_text">
                        За 8 занятий станем активными зрителями
                        и разберёмся в кинопроцессе
                    </p>
                </div>
                <div class="htw_content_image">
                    <img src="img/total/header_img.svg" alt="header_image">
                </div>
            </div>
        </div>
        <div class="quote">
            <div class="quote_item">
                <p class="text">Зритель для меня <br>
                    не потребитель моей продукции, не судья, а соучастник творчества, соавтор. </p>
                <p class="author">Андрей Тарковский</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
